<!DOCTPE HTML>
<html>
  <head>
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div id="quote-box">
      <div id="text"></div>
      <div id="author">-&nbsp;<span id="quote-author"></span></div>
      <div class="buttons">
        <a class="button" href="" id="tweet-quote" title="Tweet this quote!" target="_top">
          <i class="fa fa-twitter" id='twitter'></i></a> 
        <a id="new-quote" onclick="randomQuotes(); randColor();">New Quote</a>
      </div> 
     
    </div>
     <div id="footer">From: AYUSH</div>
  </body>
</html>
