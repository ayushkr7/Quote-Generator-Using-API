<!DOCTPE HTML>
<html>
  <head>
    <title>Random Quote Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div id="quote-box">
      <div id="text">"It is not what you do for your children, but what you have taught them to do for themselves, that will make them successful human beings."</div>
      <div id="author">-&nbsp;<span id="qoute-author">Author</span></div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
          <i class="fa fa-twitter"></i>
        </a>
        <a href="#" id="new-quote">New Quote</a>
      </div> 
    </div>
  </body>
</html>
